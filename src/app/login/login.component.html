<main class="container" style="margin-top: 20px;">
  <mat-card fxFlex="100%" fxFlex.gt-xs="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title >Login</mat-card-title>
    <div *ngIf="loginFailed" style="color: rgb(222, 105, 105); size: 1px;">Failed! Check your username and password!</div>
    <form 
      ngForm 
      fxLayout="column"
      #loginFormInstance="ngForm"
      (ngSubmit)="submitHandler(loginFormInstance)"
    >
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" ngModel required>
        <mat-error>Username is required!</mat-error>
      </mat-form-field> 
      <mat-form-field>
        <input matInput type="password" placeholder="Password" required minlength="6" name="password" ngModel>
        <mat-error>Password is required to be more than 5 characters long!</mat-error>
      </mat-form-field> 
      <div>
        <button [disabled]="loginFormInstance.invalid" mat-raised-button type="submit">Submit</button>
        <a mat-button style="color: red; margin-left: 50px" routerLink="/register">Register</a>
      </div>
    </form>
  </mat-card>
</main>
