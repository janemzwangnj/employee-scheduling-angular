<main class="container" style="margin-top: 20px;">
  <mat-tab-group mat-align-tabs="end">
  <mat-tab label="Timeoff Request">Timeoff Requests

    <!-- <p style="margin: 20px;">Timeoff Requests: </p> -->
    <table mat-table [dataSource]="this.tableData!" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
          </td>
      </ng-container>


      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start_date </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> End_date </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="approved">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button style="margin-left: 10px;color: white;" (click)="approveHandler(element.id!, 'Approved')">Approve</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="rejected">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
          <button style="margin-left: 10px;color: white;" (click)="approveHandler(element.id!, 'Rejected')">Reject</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-tab>
  <mat-tab label="TimeCard Change Request">TimeCard Change Request</mat-tab>
</mat-tab-group>
</main>
